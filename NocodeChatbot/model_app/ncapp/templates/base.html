<!doctype html>
<html lang="en" data-layout="horizontal" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-body-image="img-1" data-preloader="disable">

<head>

    <meta charset="utf-8" />
    <title>{% block title %} Velzon - Admin & Dashboard Template {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="../static/images/logo-sm.svg">

    <!-- aos css -->
    <link rel="stylesheet" href="../static/libs/aos/aos.css" />

    <!-- Layout config Js -->
    <script src="../static/js/layout.js"></script>
    <!-- Bootstrap Css -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="../static/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="../static/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="../static/css/custom.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="../static/css/dataTables.bootstrap5.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

    <!-- Begin page -->
    <div id="layout-wrapper">

<!-- /.modal -->
        <div class="main-content overflow-hidden">

            <div class="page-content">
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        {% block body %}

                        {%endblock%}
                    </div>
                    <!-- end page title -->
                    <!-- end row -->
                </div>
                <!-- container-fluid -->
            </div>
            <!-- End Page-content -->

            <footer class="footer border-top">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <script>document.write(new Date().getFullYear())</script> Â© RsJ Riyas.
                        </div>
                        <div class="col-sm-6">
                            <div class="text-sm-end d-none d-sm-block">
                                Design & Develop by Rsj Riyas
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->

    <!--start back-to-top-->
    <button onclick="topFunction()" class="btn btn-primary btn-icon" id="back-to-top">
        <i class="ri-arrow-up-line"></i>
    </button>
    <!--end back-to-top-->

    

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="../static/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/libs/simplebar/simplebar.min.js"></script>
    <script src="../static/libs/node-waves/waves.min.js"></script>
    <script src="../static/libs/feather-icons/feather.min.js"></script>
    <script src="../static/js/pages/plugins/lord-icon-2.1.0.js"></script>
    <script src="../static/js/plugins.js"></script>
    <script src="../static/js/common.js"></script>
    <script src="../static/js/jquery.dataTables.min.js"></script>
    <script src="../static/js/dataTables.responsive.min.js"></script>

    <!-- aos js -->
    <script src="../static/libs/aos/aos.js"></script>
    <!-- prismjs plugin -->
    <script src="../static/libs/prismjs/prism.js"></script>
    <!-- animation init -->
    <script src="../static/js/pages/animation-aos.init.js"></script>

    <!-- App js -->
    <script src="../static/js/app.js"></script>
</body>

</html>

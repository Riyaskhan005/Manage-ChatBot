<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-body-image="img-1" data-preloader="disable">


<!-- Mirrored from themesbrand.com/velzon/html/galaxy/advance-ui-animation.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 30 Jul 2025 16:01:39 GMT -->
<head>

    <meta charset="utf-8" />
    <title>{% block title %} Velzon - Admin & Dashboard Template {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="../static/images/logo-sm.svg">

    <!-- aos css -->
    <link rel="stylesheet" href="../static/libs/aos/aos.css" />

    <!-- Layout config Js -->
    <script src="../static/js/layout.js"></script>
    <!-- Bootstrap Css -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="../static/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="../static/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="../static/css/custom.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="../static/css/dataTables.bootstrap5.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

    <!-- Begin page -->
    <div id="layout-wrapper">

        <header id="page-topbar">
    <div class="layout-width">
        <div class="navbar-header">
            <div class="d-flex">
                <!-- LOGO -->
                <div class="navbar-brand-box horizontal-logo">
                    <a href="/home" class="logo logo-dark">
                        <span class="logo-sm">
                            <img src="../static/images/logo-sm.svg" alt="" height="22">
                        </span>
                        <span class="logo-lg">
                            <img src="../static/images/logo-dark.svg" alt="" height="35">
                        </span>
                    </a>

                    <a href="/home" class="logo logo-light">
                        <span class="logo-sm">
                            <img src="../static/images/logo-sm.svg" alt="" height="22">
                        </span>
                        <span class="logo-lg">
                            <img src="../static/images/logo-light.svg" alt="" height="35">
                        </span>
                    </a>
                </div>

                <button type="button" class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger" id="topnav-hamburger-icon">
                    <span class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </button>
            <h4 class="page-title mb-0 mt-4 text-start" id="page-title">Dashboard</h4>
            </div>

            <div class="d-flex align-items-center">

                <div class="dropdown d-md-none topbar-head-dropdown header-item">
                    <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle" id="page-header-search-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="bx bx-search fs-22"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0" aria-labelledby="page-header-search-dropdown">
                        <form class="p-3">
                            <div class="form-group m-0">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search ..." aria-label="Recipient's username">
                                    <button class="btn btn-primary" type="submit"><i class="mdi mdi-magnify"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="ms-1 header-item d-none d-sm-flex">
                    <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle" data-toggle="fullscreen">
                        <i class='bx bx-fullscreen fs-22'></i>
                    </button>
                </div>

                <div class="ms-1 header-item d-none d-sm-flex">
                    <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle light-dark-mode">
                        <i class='bx bx-moon fs-22'></i>
                    </button>
                </div>

                <div class="dropdown ms-sm-3 header-item topbar-user">
                    <button type="button" class="btn" id="page-header-user-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="d-flex align-items-center">
                            <img class="rounded-circle header-profile-user" src="{{ url_for('static', filename=session['Profilepath']) if session['Profilepath'] else url_for('static', filename='images/users/default.jpg') }}" alt="Header Avatar">
                            <span class="text-start ms-xl-2">
                                <span id="user-name" class="d-none d-xl-inline-block ms-1 fw-semibold user-name-text">{{ session.get('FirstName', '') }} {{ session.get('LastName', '') }}</span>
                                <span class="d-none d-xl-block ms-1 fs-12 user-name-sub-text">Admin</span>
                            </span>
                        </span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end">
                        <!-- item-->
                        <h6 id="dropdown-header" class="dropdown-header">Welcome {{ session.get('FirstName', '') }}!</h6>
                        <a class="dropdown-item" href="/settings"><i class="mdi mdi-cog-outline text-muted fs-16 align-middle me-1"></i> <span class="align-middle">Settings</span></a>
                        <a class="dropdown-item" href="/logout"><i class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i> <span class="align-middle" data-key="t-logout">Logout</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- /.modal -->
        <!-- ========== App Menu ========== -->
        <div class="app-menu navbar-menu">
            <!-- LOGO -->
            <div class="navbar-brand-box">
                <!-- Dark Logo-->
                <a href="/home" class="logo logo-dark">
                    <span class="logo-sm">
                        <img src="../static/images/logo-sm.svg" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        <img src="../static/images/logo-dark.svg" alt="" height="35">
                    </span>
                </a>
                <!-- Light Logo-->
                <a href="/home" class="logo logo-light">
                    <span class="logo-sm">
                        <img src="../static/images/logo-sm.svg" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        <img src="../static/images/logo-light.svg" alt="" height="35">
                    </span>
                </a>
                <button type="button" class="btn btn-sm p-0 fs-20 header-item float-end btn-vertical-sm-hover" id="vertical-hover">
                    <i class="ri-record-circle-line"></i>
                </button>
            </div>

            <div id="scrollbar">
                <div class="container-fluid">

                    <div id="two-column-menu">
                    </div>
                    <ul class="navbar-nav" id="navbar-nav">
                        <li class="menu-title"><span data-key="t-menu">Menu</span></li>
                                <li class="nav-item">
                                    <a class="nav-link menu-link" href="/home"  role="button" aria-expanded="false" aria-controls="sidebarDashboards">
                                        <i class="ri-dashboard-2-line"></i> <span data-key="t-dashboards">Dashboard</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link menu-link" href="/projects"  role="button" aria-expanded="false" aria-controls="sidebarDashboards">
                                        <i class="ri-folder-2-line"></i> <span data-key="t-dashboards">Projects</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link menu-link" href="/dataextraction"  role="button" aria-expanded="false" aria-controls="sidebarDashboards">
                                        <i class="ri-database-2-line"></i> <span data-key="t-dashboards">Data Extraction</span>
                                    </a>
                                </li> <!-- end Dashboard Menu -->
                                <li class="nav-item">
                                    <a class="nav-link menu-link" href="/models"  role="button" aria-expanded="false" aria-controls="sidebarDashboards">
                                        <i class="ri-key-fill"></i> <span data-key="t-dashboards">Manage Models</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link menu-link" href="/chatbot"  role="button" aria-expanded="false" aria-controls="sidebarApps">
                                        <i class="ri-robot-2-line"></i> <span data-key="t-apps">Manage Chat Bot</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link menu-link" href="/chatbotbuilder"  role="button" aria-expanded="false" aria-controls="sidebarApps">
                                        <i class="ri-brain-line"></i> <span data-key="t-apps">ChatBot Builder</span>
                                    </a>
                                </li>
                                </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- Sidebar -->
            </div>

            <div class="sidebar-background"></div>
        </div>
        <!-- Left Sidebar End -->
        <!-- Vertical Overlay-->
        <div class="vertical-overlay"></div>

        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content overflow-hidden">

            <div class="page-content">
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        {% block body %}

                        {%endblock%}
                    </div>
                    <!-- end page title -->
                    <!-- end row -->
                </div>
                <!-- container-fluid -->
            </div>
            <!-- End Page-content -->

            <footer class="footer border-top">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <script>document.write(new Date().getFullYear())</script> Â© RsJ Riyas.
                        </div>
                        <div class="col-sm-6">
                            <div class="text-sm-end d-none d-sm-block">
                                Design & Develop by Rsj Riyas
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->

    <!--start back-to-top-->
    <button onclick="topFunction()" class="btn btn-primary btn-icon" id="back-to-top">
        <i class="ri-arrow-up-line"></i>
    </button>
    <!--end back-to-top-->

    

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="../static/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/libs/simplebar/simplebar.min.js"></script>
    <script src="../static/libs/node-waves/waves.min.js"></script>
    <script src="../static/libs/feather-icons/feather.min.js"></script>
    <script src="../static/js/pages/plugins/lord-icon-2.1.0.js"></script>
    <script src="../static/js/plugins.js"></script>
    <script src="../static/js/common.js"></script>
    <script src="../static/js/jquery.dataTables.min.js"></script>
    <script src="../static/js/dataTables.responsive.min.js"></script>

    <!-- aos js -->
    <script src="../static/libs/aos/aos.js"></script>
    <!-- prismjs plugin -->
    <script src="../static/libs/prismjs/prism.js"></script>
    <!-- animation init -->
    <script src="../static/js/pages/animation-aos.init.js"></script>

    <!-- App js -->
    <script src="../static/js/app.js"></script>
</body>

</html>

{% extends "base.html" %} {% block title %} Manage ChatBot{% endblock %}
{% block body %}
<div class="container-fluid px-0">
    <div class="card p-4">
        <div class="row align-items-center g-3 px-3">
            <!-- Dropdown (Left Side) -->
            <div class="col-12 col-md-6">
                <label for="project" class="form-label">Choose Project</label>
                <select class="form-select" id="project" onchange="onChangeProjects()">
                    <option value="" selected >Choose Project</option>
                </select>
            </div>

            <!-- Button (Right Side) -->
            <div class="col-12 col-md-6">
                <button class="btn btn-primary mt-4" onclick="viewDetails()">View Details</button>
            </div>
        </div>
    </div>
    <div class="card mt-4" id="chatbotTableCard" style="display: none;">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Chatbots</h5>
        <button class="btn btn-success" id="btnCreateChatbot" onclick="openCreateModal()">
            <i class="ri-add-line"></i> Create New Chatbot
        </button>
    </div>
    <div class="card-body">
        <table id="chatbotTable" class="table table-bordered align-middle mb-0">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Chatbot Name</th>
                    <th>Domain</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Created On</th>
                    <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="createChatbotModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Create Chatbot</h5>
                <button type="button" class="btn-close" onclick="closeModal()"></button>
            </div>

            <div class="modal-body">
                <div class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Chatbot Name</label>
                        <input type="text" class="form-control" id="chatbot_name" placeholder="Enter Chatbot Name">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Chatbot Model</label>
                        <select class="form-select" id="chatbot_model">
                            <option value="">Select Model</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Chatbot Domain</label>
                        <select class="form-select" id="chatbot_domain">
                            <option value="">Select Domain</option>
                            <option value="education">Education</option>
                            <option value="health">Health</option>
                            <option value="ecommerce">E-Commerce</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Chatbot Color</label>
                        <div class="d-flex gap-2 align-items-center">
                            <input type="color" class="form-control form-control-color"id="chatbot_color_code" value="#4b38b3">
                        </div>
                    </div>

                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-light" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" id="btnSaveChatbot" onclick="saveChatbot()">Save</button>
                <button class="btn btn-primary" id="btnUpdateChatbot"onclick="updateChatbot()" style="display: none;">Update</button>
            </div>

        </div>
    </div>
</div>
</div>

<script>
let chatbotTable;
$("#page-title").text("Manage ChatBot");
$(document).ready(function () {
    getProjects();
    getModels();
    chatbotTable = $("#chatbotTable").DataTable({
        paging: true,
        pageLength: 5,
        pagingType: "simple",
        ordering: true,
        searching: true,
        lengthChange: false,
        info: true,
        autoWidth: false,
        responsive: true,
        destroy: false,
        language: {
            paginate: {
                previous: '<button class="btn btn-sm btn-outline-primary">Previous</button>',
                next: '<button class="btn btn-sm btn-outline-primary">Next</button>'
            }
        }
    });


});

function getModels() {
    $.ajax({
        url: "/common/getmodels",
        type: "GET",
        success: function (data) {
            if (data.error_code === 0) {
                var $dropdown = $("#chatbot_model");
                $dropdown.empty();
                $dropdown.append('<option value="" selected>Select Model</option>');

                for (var i = 0; i < data.models.length; i++) {
                    var model = data.models[i];
                    $dropdown.append(
                        `<option value="${model.id}">${model.model_name}</option>`
                    );
                }
            } else {
                nocodealert(data.msg, "error");
            }
        },
        error: function () {
            nocodealert("Failed to load models.", "error");
        }
    });
}
function getProjects() {
    $.ajax({
        url: "/common/getprojects",
        type: "GET",
        success: function (data) {
            if (data.error_code === 0) {
                var $dropdown = $("#project");
                $dropdown.empty();
                $dropdown.append('<option value="" selected>Choose Project</option>');

                for (var i = 0; i < data.projects.length; i++) {
                    var project = data.projects[i];
                    $dropdown.append(
                        `<option value="${project.id}">${project.name}</option>`
                    );
                }
            } else {
                nocodealert(data.msg, "error");
            }
        },
        error: function () {
            nocodealert("Failed to load projects.", "error");
        }
    });
}

function viewDetails() {
    var projectId = $("#project").val();
    if (!projectId) {
        nocodealert("Please select a project.", "warning");
        return;
    }
    loadChatbots(projectId)
}
function loadChatbots(projectId) {

    $.ajax({
        url: "/chatbot/loadchatbot",
        type: "POST",
        data: { project_id: projectId },
        success: function (res) {
            $("#btnCreateChatbot").show();
            $("#chatbotTableCard").show();

            chatbotTable.clear();

            if (res.error_code !== 0 || res.chatbot_list.length === 0) {
                chatbotTable.draw();
                return;
            }
            res.chatbot_list.forEach((bot, index) => {
                chatbotTable.row.add([
                    index + 1,
                    bot.chatbot_name,
                    bot.chatbot_domain,
                    bot.chatbot_model_name,
                    `<span class="badge" style="background:${bot.chatbot_color_code || '#adb5bd'}">${bot.chatbot_color_code}</span>`,
                    bot.created_on,
                    `
                    <button class="btn btn-sm btn-primary me-1"
                        onclick="editChatbot('${bot.id}','${bot.chatbot_domain}','${bot.chatbot_model}','${bot.chatbot_name}','${bot.chatbot_color_code}','${bot.project_id}','${bot.customer_id}')">
                        <i class="ri-pencil-line"></i>
                    </button>
                    <button class="btn btn-sm btn-danger"
                        onclick="deleteChatbot(${bot.id})">
                        <i class="ri-delete-bin-line"></i>
                    </button>
                    `
                ]);
            });

            chatbotTable.draw();
        },
        error: function () {
            nocodealert("Server error while loading chatbot", "error");
        }
    });
}

function saveChatbot() {

    var projectId = $("#project").val();
    var chatbotName = $("#chatbot_name").val().trim();
    var chatbotModel = $("#chatbot_model").val();
    var chatbotDomain = $("#chatbot_domain").val();
    var chatbotColor = $("#chatbot_color_code").val();

    // Validation
    if (!projectId) {
        nocodealert("Please select a project first", "warning");
        return;
    }
    if (!chatbotName) {
        nocodealert("Chatbot name is required", "warning");
        return;
    }
    if (!chatbotModel) {
        nocodealert("Please select chatbot model", "warning");
        return;
    }
    if (!chatbotDomain) {
        nocodealert("Please select chatbot domain", "warning");
        return;
    }

    $.ajax({
        url: "/chatbot/create_chatbot",
        type: "POST",
        data: {
            project_id: projectId,
            chatbot_name: chatbotName,
            chatbot_model: chatbotModel,
            chatbot_domain: chatbotDomain,
            chatbot_color_code: chatbotColor
        },
        success: function (res) {
            data = JSON.parse(res);
            if (data["error_code"] === 0) {
                nocodealert(data["msg"], "success");
                closeModal();
                loadChatbots(projectId);
            } else {
                nocodealert(data["msg"], "error");
            }
        },
        error: function () {
            nocodealert("Server error while saving chatbot", "error");
        },
    });
}
var editChatbotId = null;
function editChatbot(id, domain, model, name, color_code, project_id, customer_id) {
    editChatbotId = id
    $("#createChatbotModal .modal-title").text("Edit Chatbot");
    $("#chatbot_name").val(name);
    $("#chatbot_model").val(model);
    $("#chatbot_domain").val(domain);
    $("#chatbot_color_code").val(color_code);

    $("#btnSaveChatbot").hide();
    $("#btnUpdateChatbot").show();

    $("#createChatbotModal").modal('show');
}

function updateChatbot() {

    var chatbotName = $("#chatbot_name").val().trim();
    var chatbotModel = $("#chatbot_model").val();
    var chatbotDomain = $("#chatbot_domain").val();
    var chatbotColor = $("#chatbot_color_code").val();
    var projectId = $("#project").val();

    // Validation
    if (!chatbotName) {
        nocodealert("Chatbot name is required", "warning");
        return;
    }
    if (!chatbotModel) {
        nocodealert("Please select chatbot model", "warning");
        return;
    }
    if (!chatbotDomain) {
        nocodealert("Please select chatbot domain", "warning");
        return;
    }
    if (!editChatbotId) {
        nocodealert("Invalid chatbot. Please try again.", "error");
        return;
    }
    if (!projectId) {
        nocodealert("Please select a project first", "warning");
        return;
    }

    $.ajax({
        url: "/chatbot/update_chatbot",
        type: "POST",
        data: {
            chatbot_id: editChatbotId,
            chatbot_name: chatbotName,
            chatbot_model: chatbotModel,
            chatbot_domain: chatbotDomain,
            chatbot_color_code: chatbotColor,
            project_id: projectId
        },
        success: function (res) {
            data = JSON.parse(res);
            if (data["error_code"] === 0) {
                nocodealert(data["msg"], "success");
                closeModal();
                loadChatbots(projectId);
            } else {
                nocodealert(data["msg"], "error");
            }
        },
        error: function () {
            nocodealert("Server error while updating chatbot", "error");
        },
    });
}
function closeModal() {
      // Reset form
    $("#createChatbotModal input").val("");
    $("#createChatbotModal select").val("");
    $("#chatbot_color_code").val('#4b38b3');
    $("#createChatbotModal .modal-title").text("Create Chatbot");
    $('#createChatbotModal').modal('hide');

    $("#btnSaveChatbot").show();
    $("#btnUpdateChatbot").hide();
    editChatbotId = null;
}
function onChangeProjects() {
    $("#btnCreateChatbot").hide();
    $("#chatbotTableCard").hide();
    if (chatbotTable) {
        chatbotTable.clear().draw();
    }
}
function openCreateModal() {
    $("#createChatbotModal").modal('show');
}

function deleteChatbot(chatbotId) {
    var projectId = $("#project").val();
    nocodeConfirm(
        "Do you really want to delete this chatbot?",
        "Delete",
        "Cancel"
    ).then((confirmed) => {
        if (confirmed) {
    $.ajax({
        url: "/chatbot/delete_chatbot",
        type: "POST",
        data: { chatbot_id: chatbotId },
        success: function (res) {
            data = JSON.parse(res);
            if (data["error_code"] === 0) {
                nocodealert(data["msg"], "success");
                loadChatbots(projectId);
            } else {
                nocodealert(data["msg"], "error");
            }
        },
        error: function () {
            nocodealert("Server error while deleting chatbot", "error");
        },
    });
}
    });
}
</script>

{% endblock %}
